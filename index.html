<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return loginUser(event)">
            <label for="email">User Id</label>
            <input type="text" id="email" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Log In</button>
        </form>
        <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </div>

    <script>
        window.onload = function() {
            console.log("Page is fully loaded!");
            // Example: redirect or show alert
            alert("The Default username and password is 'user' and 'pass'");}
        function loginUser(event) {
            event.preventDefault(); // prevent form submission

            const username = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (username.toLowerCase() === "user" && password.toLowerCase() === "pass") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
